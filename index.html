<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-Up Form</title>
</head>
<body>
    <main>
        <div class="splash">
            <a target="_blank" href="https://www.yamaha-motor.com.ph/personal-commuter/lifestyle/xsr-series/xsr155">
                <div class="logo-container">
                    <img src="./assets/yamaha.png" alt="">
                    <span class="logo-text">YAMAHA</span>
                </div>
            </a>
        </div>
        <div class="content">
            <div class="content__header">
                Rev up your passion for Yamaha XSR! Sign up now for exclusive updates, insider access, and the chance to <i>join</i> a community of like-minded riders. <br><br> Your adventure starts here â€“ don't miss out, sign up <i>today</i> and ride the thrill!         
            </div>
            <div class="content__form">
                <h2>Ride into the unknown!</h2>
                <div class="form-wrapper">
                    <div class="input-wrapper">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="first_name">
                    </div>
                    <div class="input-wrapper">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="last_name">
                    </div>
                    <div class="input-wrapper">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="input-wrapper">
                        <label for="phoneNum">PHONE NUMBER</label>
                        <input type="text" id="phoneNum" name="phone_num">
                    </div>
                    <div class="input-wrapper">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="input-wrapper">
                        <label for="confirmPass">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPass" name="confirm_pass">
                    </div>
                </div>
            </div>
            <div class="content__footer">
                <button type="submit">Create Account</button>
                <div class="sub">
                    <span>Already have an account? <a href="">Log in</a></span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
