<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/yamaha.png" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>Sign-Up Form</title>
</head>
<body>
    <main>
        <a class="yamaha-link" target="_blank" href="https://www.yamaha-motor.com.ph/personal-commuter/lifestyle/xsr-series/xsr155">
            <div class="splash">
                    <div class="logo-container">
                        <img src="./assets/yamaha.png" alt="">
                        <span class="logo-text">YAMAHA</span>
                    </div>
            </div>
        </a>
        <form class="content" method="post" action="">
            <div class="content__header">
                Rev up your passion for Yamaha XSR 155! Sign up now for exclusive updates, insider access, and the chance to <i>join</i> a community of like-minded riders. <br><br> Your adventure starts here â€“ don't miss out, sign up <i>today</i> and ride the thrill!         
            </div>
            <div class="content__form">
                <h2>Ride into the unknown!</h2>
                <div class="form-wrapper">
                    <div class="input-wrapper">
                        <label for="firstName"><span class="asterisk">*</span> FIRST NAME</label>
                        <input required type="text" id="firstName" name="first_name">
                    </div>
                    <div class="input-wrapper">
                        <label for="lastName"><span class="asterisk">*</span> LAST NAME</label>
                        <input required type="text" id="lastName" name="last_name">
                    </div>
                    <div class="input-wrapper">
                        <label for="email"><span class="asterisk">*</span> EMAIL</label>
                        <input required type="email" id="email" name="email" placeholder="ex. you@gmail.com" autocomplete="email">
                    </div>
                    <div class="input-wrapper">
                        <label for="phoneNum">PHONE NUMBER</label>
                        <input type="text" id="phoneNum" name="phone_num" pattern="09[0-9]{2}[-\s]?[0-9]{3}[-\s]?[0-9]{4}" placeholder="ex. 0912 345 6789">
                    </div>
                    <div class="input-wrapper">
                        <label for="password"><span class="asterisk">*</span> PASSWORD</label>
                        <input required type="password" id="password" name="password">
                    </div>
                    <div class="input-wrapper">
                        <label for="confirmPass"><span class="asterisk">*</span> CONFIRM PASSWORD</label>
                        <input required type="password" id="confirmPass" name="confirm_pass">
                        <span class="error-msg" data-for="confirmPass"></span>
                    </div>
                </div>
            </div>
            <div class="content__footer">
                <button type="submit">Create Account</button>
                <div class="sub">
                    <span>Already have an account? <a href="">Log in</a></span>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
